<!DOCTYPE html>

{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>chatUS</title>
        <link rel="stylesheet" type="text/css" href="{% static  'css/main_old.css' %}">
    </head>
    <body>
        
        <h3 id="label-username">USERNAME {{room_name}}</h3>
        <div>
            <input id="username"><button id="btn-join">Join Room</button>
        </div>
        <div class="main-grid-container">

            <div id="video-container">
                <div><video id="local-video" style="float: left;" autoplay playsinline></video></div>
                <button id="btn-toggle-audio">Audio Mute</button>
                <button id="btn-toggle-video">video Off</button>
            </div>

            <div id="chat">
                <h3>CHAT</h3>
                <div id="messages">
                    <ul id="message-list"></ul>
                </div>
                <div><input id="msg"><button id="btn-send-msg">Send Message</button></div>
            </div>
        </div>

        <script>
            var room_id = "{{room_id|escapejs}}";
        </script>
        <script type="text/javascript" src="{% static 'js/main_old.js' %}"></script>

    </body>
</html>
