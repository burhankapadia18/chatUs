<!DOCTYPE html>

{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>chatUS room</title>
        <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet"> 
        <link href="{% static  'css/main.css' %}" rel="stylesheet"> 
    </head>
    <body>

      <div class="app-container">
        <div class="app-main">
          <div id="input-username-div">
              <input class="username-input" id="username">
              <button id="btn-join" class="submit-username-btn">Join</button>
          </div>
          <div class="video-call-wrapper" id="video-container">
              
            <div class="video-participant">
              <a href="#" id="label-username" class="name-tag">Username</a>
              <video id="local-video" style="float: left;" autoplay playsinline></video>
            </div>
          </div>
          
          <div class="video-call-actions ">
            <button class="video-action-button mic" id="btn-toggle-audio">Mute</button>
            <button class="video-action-button camera" id="btn-toggle-video">Video On</button>
          </div>

        </div>
        <div class="right-side">
          <button class="btn-close-right">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-x-circle" viewBox="0 0 24 24">
              <defs></defs>
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M15 9l-6 6M9 9l6 6"></path>
            </svg>
          </button>
          <div class="chat-container">
            <div class="chat-header">
              <button class="chat-header-button">
              Live Chat
              </button>
            </div>
            <div class="chat-area" id="message-list">

              <!-- <div class="message-wrapper">
                <div class="message-content">
                  <p class="name">username</p>
                  <div class="message">Hello</div>
                </div>
              </div> -->

            </div>
            <div class="chat-typing-area-wrapper">
              <div class="chat-typing-area">
                <input type="text" placeholder="Type your meesage..." class="chat-input" id="msg">
                <button class="send-button" id="btn-send-msg">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send" viewBox="0 0 24 24">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <button class="expand-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>
          </button>
      </div>

      <script>
          var room_id = "{{room_id|escapejs}}";
          var stun_server_url = "{{stun_server_url|escapejs}}";
          var stun_server_username = "{{stun_server_username|escapejs}}";
          var stun_server_credentials = "{{stun_server_credentials|escapejs}}";
      </script>
      <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

</body>
</html>
